{% extends 'base.html' %}
{% block body2 %}
     <div id = "headerwrap">
        <div class="my-flex-container1">
            <div class="my-flex-block">
                 <h3>{{ request.user.username }}, не желаете оставить отзыв?</h3>
              <form method="POST" enctype="multipart/form-data">
                    <div class="add-form">
                            {% csrf_token %}
                        <div class="fb_add">
                            <div class="data-and-error">
                                <textarea name="fb_users" cols="50" rows="1" resize="none" maxlength="2055"
                                  disabled>{{ request.user.username }}</textarea>
                            </div>
                        </div>
                        <div class="fb_add">
                            <label for="id_tovar">Наименование модели:</label>
                            <div class="data-and-error">
                                <select name="id_tovar" required id="id_tovar">
                                    <option value="" selected>Не выбрано</option>
                                    {% for good in tovar %}
                                        <option value="{{ good.id_tovar }}">{{ good.name_tovar }}</option>
                                    {% endfor %}
                                </select>
                                <h5 id="error_subject_course">*Выберите товар</h5>
                            </div>
                        </div>
                        <div class="fb_add">
                            <label for="id_feedback_info">Напишите что думаете о выбранном товаре:</label>
                            <div class="data-and-error">
                                <input type="text" name="information" maxlength="100" required id="id_feedback_info"/>
                                <h5 id="error_name_course">*Заполните это поле</h5>
                            </div>
                        </div>
                        <div class="fb_add">
                            <label for="id_photo">Фото:</label>
                            <div class="data-and-error">
                                <input type="file" name="photo" id="id_photo"/>
                            </div>
                        </div>
                    <button type="submit" id="btn_add">Добавить отзыв</button>
                    </div>
              </form>
            </div>
        </div>
     </div>
{% endblock %}
